<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get ready to put your knowledge to the test with Quizify. est your knowledge, challenge friends, and expand your learnings!">
    <title>Quizify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="wrapper">
  <header>
    <h1>Quizify</h1>
    <div class="score">
        <span id="current-score">0</span>/<span id="total-score">10</span>
    </div>
  </header>
  <section class="quiz-body">
    <h2 id="question"></h2>
    <p id="category"></p>
    <ul id="options" class='no-hover'>
    </ul>
    <button id="next-question">Next Question</button>
    <p id="quiz-over"></p>
  </section>
</div>
 </div>
 <script src="script.js"></script>
</body>
</html>
